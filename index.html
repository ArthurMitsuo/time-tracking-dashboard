<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/user-style.css">
  <link rel="stylesheet" href="/css/cards.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">

    <header class="container__header">
      <section class="container__user">
        <article class="inner-container__user">
            <img src="/images/image-jeremy.png" alt="user picture" class="user-picture">
          <div class="report-name">
            <h2 class="report__text">Report for</h2>
            <h1 class="user-name__text">Jeremy Robson</h1>
          </div>
        </article>
        <article class="container__texts-area">
          <p class="daily-text-user text-user">Daily</p>
          <p class="weekly-text-user text-user text-user-focus">Weekly</p>
          <p class="monthly-text-user text-user">Monthly</p>
        </article>    
      </section>
    </header>
    <main class="container__main">
      <section class="container__work outside-container-card__style">
        <article class="inner-container__work inner-container__style">
            <p class="name-tag">Work</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-work"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-work"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-work"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
      <section class="container__play outside-container-card__style">
        <article class="inner-container__play inner-container__style">
          <p class="name-tag">Play</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-play"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-play"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-play"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
      <section class="container__study outside-container-card__style">
        <article class="inner-container__study inner-container__style">
          <p class="name-tag">Study</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-study"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-study"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-study"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
      <section class="container__exercise outside-container-card__style">
        <article class="inner-container__exercise inner-container__style">
          <p class="name-tag">Exercise</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-exercise"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-exercise"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-exercise"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
      <section class="container_social outside-container-card__style">
        <article class="inner-container__social inner-container__style">
          <p class="name-tag">Social</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-social"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-social"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-social"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
      <section class="container__self-care outside-container-card__style">
        <article class="inner-container__self-care inner-container__style">
          <p class="name-tag">Self Care</p>
            <span class="hours-quantity">
              <p class="hours-tag-quantity hours-tag-quantity-number hours-tag-work"></p>
              <p class="hours-tag-quantity hrs-main"></p>
            </span>
            <p href="#" class="three-dots">•••</p>
            <span class="previous-container">
              <p class="previous-hours previous-hours-work"></p>
              <p class="mid-phrase">-</p>
              <p class="time-hours-previous time-hours-previous-work"></p>
              <p class="hours-previous"></p>
            </span>
        </article>
      </section>
    </main>
  </div>

  </div> -->
</body>
<script type="module" src="js/fetch-data.js"></script>
</html>
